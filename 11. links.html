<!DOCTYPE html>
<html>

<body>
    <!-- HTML Links - Syntax -->
    <a href="https://www.w3schools.com/">Visit W3Schools.com!</a><br><br>

    <!-- HTML Links - The target Attribute -->
    <a href="https://www.w3schools.com/" target="_blank">Visit _blank</a><br>
    <a href="https://www.w3schools.com/" target="_self">Visit _self</a><br>
    <a href="https://www.w3schools.com/" target="_parent">Visit _parent</a><br>
    <a href="https://www.w3schools.com/" target="_top">Visit _top</a><br>

    <!-- Absolute URLs vs. Relative URLs -->
    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>

    <!-- HTML Links - Use an Image as a Link -->
    <a href="default.asp">
        <img src="https://www.w3schools.com/html/smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
    </a><br><br>

    <!-- Link to an Email Address -->
    <a href="mailto:someone@example.com">Send email</a><br><br>

    <!-- Button as a Link -->
    <button onclick="document.location='default.asp'">HTML Tutorial</button><br><br>

    <!-- Link Titles -->
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
</body>

</html>
