<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- Image size -->
    <h2>width and height</h2>
    <img src="https://www.w3schools.com/html/html5.gif" alt="HTML5 Icon" width="128" height="128"><br>
    <h2>style</h2>
    <img src="https://www.w3schools.com/html/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;"><br>


    <!-- Animated Images -->
    <h2>Animated Images</h2>
    <img src="https://www.w3schools.com/html/programming.gif" alt="Computer Man" style="width:48px;height:48px;"><br>

    <h2>Image as a Link</h2>
    <a href="default.asp">
        <img src="https://www.w3schools.com/html/smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
    </a>
    <!-- Image Floating -->
    <h2>Image Floating</h2>
    <p><img src="https://www.w3schools.com/html/smiley.gif" alt="Smiley face"
            style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>

    <p><img src="https://www.w3schools.com/html/smiley.gif" alt="Smiley face"
            style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p>
</body>
</html>
